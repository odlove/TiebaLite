name: Build, Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"
          cache: gradle

      - name: Decode Keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: release.jks
          fileDir: ${{ github.workspace }}
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Generate keystore.properties
        run: |
          if [ -n "${{ secrets.RELEASEKEYPASSWORD }}" ]; then
            echo keystore.file="release.jks" >> keystore.properties
            echo keystore.password="${{ secrets.RELEASESTOREPASSWORD }}" >> keystore.properties
            echo keystore.key.alias="release" >> keystore.properties
            echo keystore.key.password="${{ secrets.RELEASEKEYPASSWORD }}" >> keystore.properties
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        env:
          APP_CENTER_SECRET: ${{ secrets.APP_CENTER_SECRET }}
        run: ./gradlew assembleRelease

      - name: Read Output Metadata
        id: read_output_metadata
        uses: juliangruber/read-file-action@v1
        with:
          path: ./app/build/outputs/apk/release/output-metadata.json
          trim: true

      - name: Upload Release Package
        env:
          version_name: ${{ fromJSON(steps.read_output_metadata.outputs.content).elements[0].versionName }}
        uses: actions/upload-artifact@v4
        with:
          name: "release-${{ env.version_name }}"
          path: ./app/build/outputs/apk/release

      - name: Upload Mapping
        uses: actions/upload-artifact@v4
        with:
          name: mapping
          path: ./app/build/outputs/mapping/release

      - name: Read application.properties
        id: read_app_properties
        run: |
          IS_PRE_RELEASE=$(grep "isPreRelease" application.properties | cut -d'=' -f2)
          echo "is_pre_release=$IS_PRE_RELEASE" >> $GITHUB_OUTPUT

      - name: Check release_message.md
        id: check_release_message
        run: |
          if [ -f "release_message.md" ] && [ -s "release_message.md" ]; then
            echo "has_custom_message=true" >> $GITHUB_OUTPUT
          else
            echo "has_custom_message=false" >> $GITHUB_OUTPUT
          fi

      - name: Read release_message.md
        id: read_release_message
        if: steps.check_release_message.outputs.has_custom_message == 'true'
        uses: juliangruber/read-file-action@v1
        with:
          path: ./release_message.md
          trim: false

      - name: Compress mapping file
        run: zip -j mapping.zip ./app/build/outputs/mapping/release/mapping.txt

      - name: Create GitHub Release
        env:
          version_name: ${{ fromJSON(steps.read_output_metadata.outputs.content).elements[0].versionName }}
          version_code: ${{ fromJSON(steps.read_output_metadata.outputs.content).elements[0].versionCode }}
          custom_message: ${{ steps.read_release_message.outputs.content }}
          has_custom_message: ${{ steps.check_release_message.outputs.has_custom_message }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version_name }}-${{ env.version_code }}
          name: ${{ env.version_name }} (${{ env.version_code }})
          body: |
            ${{ env.has_custom_message == 'true' && env.custom_message || '' }}
            ${{ env.has_custom_message == 'true' && '---' || '' }}
          generate_release_notes: true
          prerelease: ${{ steps.read_app_properties.outputs.is_pre_release }}
          files: |
            ./app/build/outputs/apk/release/*.apk
            ./mapping.zip


