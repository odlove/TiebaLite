syntax = "proto3";
import "DelThreadText.proto";

package tieba;

option java_package = "com.huanchengfly.tieba.post.api.models.protos";

message Anti {
  string tbs = 1;
  int32 ifpost = 2;
  int32 ifposta = 3;
  int32 forbid_flag = 4;
  string forbid_info = 5;
  int32 block_stat = 6;
  int32 hide_stat = 7;
  int32 vcode_stat = 8;
  int32 days_tofree = 9;
  int32 has_chance = 10;
  int32 ifvoice = 11;
  repeated DelThreadText del_thread_text = 24;
}