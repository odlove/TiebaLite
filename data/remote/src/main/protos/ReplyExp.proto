syntax = "proto3";

package tieba;

option java_package = "com.huanchengfly.tieba.post.api.models.protos";

message ReplyExp {
  string pre_msg = 1;
  string color_msg = 2;
  string current_level_max_exp = 3;
  string current_level = 4;
  string old = 5;
  string inc = 6;
  string question_msg = 7;
  string question_exp = 8;
}
